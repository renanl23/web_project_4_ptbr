<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Renan Lima" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="images/header__logo.svg"
          class="header__logo"
          alt="Around The U.S."
        />
        <div class="header__line">
          <hr />
        </div>
      </header>
      <main class="content">
        <!-- Modal -->
        <div class="modal">
          <figure class="modal__fig">
            <span class="modal__figclose">&times;</span>
            <img
              src="https://code.s3.yandex.net/web-code/yosemite.jpg"
              alt=""
              class="modal__image"
            />
            <figcaption class="modal__figcaption">Vael Yosemite</figcaption>
          </figure>
          <form class="modal__content" name="form__edit-profile" novalidate>
            <span class="modal__close">&times;</span>
            <h1 class="modal__title">Editar perfil</h1>
            <fieldset class="modal__set">
              <label class="modal__field">
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome"
                  autocomplete="off"
                  value="Jacques Cousteau"
                  class="modal__input-text"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="modal__input-error title-error"></span>
              </label>
              <label class="modal__field">
                <input
                  type="text"
                  name="subtitle"
                  id="subtitle"
                  placeholder="Sobre mim"
                  autocomplete="off"
                  value="Explorar"
                  class="modal__input-text"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="modal__input-error subtitle-error"></span>
              </label>
              <button type="submit" class="modal__button">Salvar</button>
            </fieldset>
          </form>
        </div>
        <!-- Profile -->
        <div class="profile">
          <div class="profile__image"></div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add button"></button>
        </div>
        <!-- Elements -->
        <ul class="elements"></ul>
        <template
          ><li class="element">
            <img
              src="images/element__trash.svg"
              alt="Excluir"
              class="element__trash"
            />
            <img
              src="images/element_image1.jpg"
              class="element__image"
              alt="Foto do Vale de Yosemite com rio e céu claro e montanhas a margem"
            />
            <div class="element__info">
              <h2 class="element__title">Vale de Yosemite</h2>
              <img
                src="images/profile__like.svg"
                alt="Icone com formato de coração"
                class="element__like"
              />
            </div>
          </li>
        </template>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Renan Lima</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
